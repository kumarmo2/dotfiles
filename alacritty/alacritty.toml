import = [ "~/.config/alacritty/catppuccin-macchiato.toml" ]
live_config_reload = true

[font]
size = 12

[font.normal]
family = "ComicShannsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "ComicShannsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "ComicShannsMono Nerd Font Mono"
# style = "italic"
style = "Regular"

[font.bold_italic]
family = "ComicShannsMono Nerd Font Mono"
# style = "Bold Italic"
style = "Regular"

[scrolling]
history = 10_000
multiplier = 10

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = true

[window]
opacity = 1
dynamic_padding = false
decorations = "full"
startup_mode = "Windowed"

  [window.padding]
  x = 5
  y = 1

