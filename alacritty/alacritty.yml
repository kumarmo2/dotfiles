# Colors (One Dark)
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#3f3f3f"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#bfc5ce"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"

font:
  normal:
    family: "Caskaydia Cove Nerd Font"
    style: Regular
  bold:
    family: "Caskaydia Cove Nerd Font"
    style: Bold
  italic:
    family: "Caskaydia Cove Nerd Font"
    style: Italic
  bold_italic:
    family: "Caskaydia Cove Nerd Font"
    style: Bold Italic


  # Point size
size: 11.0

offset:
  x: 0
  y: 0
glyph_offset:
  x: 0
  y: 0

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  startup_mode: Windowed
  decorations: full
  opacity: 1.0

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true


live_config_reload: true

