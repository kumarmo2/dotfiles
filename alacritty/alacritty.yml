font:
  normal:
    family: JetBrains Mono NL ExtraBold
    style: ExtraBold Italic
  bold:
    family: null
    style: Bold
  italic:
    family: JetBrainsMono NF
    style: Extra Bold Italic
  bold_italic:
    family: JetBrainsMono NF
    style: Extra Bold Italic
  size: 10
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
import:
- ~/configs/alacritty/catppuccin-macchiato.yml
glyph_offset:
  x: 0
  y: 0
offset:
  x: 0
  y: 0
scrolling:
  history: 10000
  multiplier: 10
live_config_reload: true
draw_bold_text_with_bright_colors: true
window:
  opacity: 0.19999993
  padding:
    x: 5
    y: 2
  startup_mode: Windowed
  decorations: full
  dynamic_padding: true
