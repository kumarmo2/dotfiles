import:
- ~/.config/alacritty/gruvbox.yml
font:
  size: 12
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
    style: Extra Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Extra Bold Italic
live_config_reload: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
scrolling:
  history: 10000
  multiplier: 10
window:
  opacity: 1.0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  padding:
    x: 5
    y: 1
