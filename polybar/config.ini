[gruvbox]
green-bright = #b8bb26
black-bright = #928374
red-bright =   #fb4934
yellow-bright = #fabd2f
blue-bright =  #83a598
magenta-bright = #d3869b
cyan-bright =  #8ec07c
white-bright=   #ebdbb2

[onedark]
; https://github.com/ch1bo/bright-colors/blob/master/README.md#output---ansi-color-scheme-based-on-atom-one-dark-syntax
black_normal  = #282C34
black_bright  = #454C59
red_normal    = #E06C75
red_bright    = #FF7A85
green_normal  = #98C379
green_bright  = #B5E890
yellow_normal = #E5C07B
yellow_bright = #FFD68A
blue_normal   = #61AFEF
blue_bright   = #69BBFF
magenta_normal= #C678DD
magenta_bright= #E48AFF
cyan_normal   = #56B6C2
cyan_bright   = #66D9E8
white_normal  = #ABB2BF
white_bright  = #CFD7E6


[colors]
background = ${onedark.black_normal}
background-alt = ${onedark.black_bright}

foreground = ${onedark.blue_bright}
primary = ${onedark.magenta_bright}
secondary = ${onedark.cyan_normal}
alert = ${onedark.red_bright}
disabled = ${onedark.white_normal}
green-bright = ${onedark.green_bright}
red-bright =   ${onedark.red_bright}
yellow-bright = ${onedark.yellow_bright}
blue-bright =  ${onedark.blue_bright}
magenta-bright = ${onedark.magenta_bright}

[bar/example]
width = 90%
height = 22pt 
; center the bar horizontally
offset-x = 5%
radius = 9
fixed-center = true
bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono NL:size-10;2"
font-1 = "JetBrains Mono NL:size=13;4"
font-2 = "JetBrains Mono NL:size=13;4"
font-3 = "JetBrains Mono NL:size=13;4"

; modules-left = xworkspaces xwindow
modules-left = bspwm xwindow
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = filesystem pulseaudio memory cpu wlan
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/bspwm]
type = internal/bspwm
; ws-icon-0 = 1;
; ws-icon-1 = 2;
; ws-icon-2 = 3;
; ws-icon-3 = 4;
; ws-icon-4 = 5;
; ws-icon-5 = 6;
; ws-icon-6 = 7;
; ws-icon-7 = 8;
; ws-icon-8 = 9;

; label-separator = " "
; label-separator-padding = 1

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1 

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.red-bright}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#E48AFF}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.magenta-bright}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#E48AFF}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.green-bright}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
