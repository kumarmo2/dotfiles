# Inserts a blank line between shell prompts
add_newline = false

command_timeout = 200

[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[\n❯](bold green)"     # The "success_symbol" segment is being set to "➜" with the color 
error_symbol = "[\n#](bold red)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"


[aws]
disabled = true

